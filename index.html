<!DOCTYPE html>
<html>
<head>
  <title>My To-Do List</title>
  <style>
    body { font-family: Arial; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 8px; margin: 5px 0; background: #f2f2f2; display: flex; justify-content: space-between; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

  <h2>‚úÖ My Daily To-Do List</h2>

  <input id="taskInput" placeholder="Enter a new task" />
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      let input = document.getElementById('taskInput');
      let taskText = input.value.trim();

      if (taskText === '') {
        alert("Please enter a task!");
        return;
      }

      let li = document.createElement('li');

      // Task text span
      let span = document.createElement('span');
      span.textContent = taskText;

      // Tick button
      let tickBtn = document.createElement('button');
      tickBtn.textContent = '‚úîÔ∏è';
      tickBtn.onclick = function() {
        span.classList.toggle('done');
      }

      // Delete button
      let delBtn = document.createElement('button');
      delBtn.textContent = 'üóëÔ∏è';
      delBtn.onclick = function() {
        li.remove();
      }

      li.appendChild(span);
      li.appendChild(tickBtn);
      li.appendChild(delBtn);

      document.getElementById('taskList').appendChild(li);

      input.value = ''; // Clear input
    }
  </script>

</body>
</html>
